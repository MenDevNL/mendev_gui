{% extends "mendev_gui/base.html" %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans 'Login' %}</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% trans 'Login' %}</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'system:password_reset' %}">{% trans 'Forgotten password?' %}</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content %}
